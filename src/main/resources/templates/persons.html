<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Persons management</title>
</head>
<body>
    <h2>Person Management</h2>
    <table>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Role</th>
            <th>Actions</th>
        </tr>
        <tr th:each="person : ${persons}">
            <td th:text="${person.username}"></td>
            <td th:text="${person.email}"></td>
            <td th:text="${person.role}"></td>
            <td>
                <a th:href="@{/persons/edit/{id}(id=${person.id})}">Edit</a>
                <form th:action="@{/persons/delete/{id}(id=${person.id})}" method="post">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
    </table>
    <a href="/profile">Back to Profile</a>
</body>
</html>
